<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User App</title>
</head>
<body>
  
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">



                <div class="row">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
                <label for="" class="form-label">Name</label>
               <input type="text" placeholder="Enter your name" class="form-control">

            </div>

            
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

            <label for="" class="form-label">Email id</label>
           <input type="email" placeholder="Enter your email" class="form-control">

        </div>

        
            <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

        <label for="" class="form-label">Mobno</label>
       <input type="text" placeholder="Enter your number" class="form-control">

    </div>

    
        <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

    <label for="" class="form-label">Gender</label>
   <select name="" id="" class="form-control">
        <option value="select">select</option>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
   </select>

</div>


    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

<label for="" class="form-label">Blood Group</label>
<select name="" id="" class="form-control">
    <option value="select">select</option>
    <option value="A"><A></A></option>
    <option value="A+">A+</option>
    <option value="B">B</option>
    <option value="B-">B-</option>
    <option value="AB-">AB-</option>
    <option value="A">A</option>
    <option value="A-">A-</option>
</select>

</div>


    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

<label for="" class="form-label">Pincode</label>
<input type="number" placeholder="Enter your pincode" class="form-control">

</div>


    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

<label for="" class="form-label">Username</label>
<input type="text" placeholder="Enter your username" class="form-control">

</div>


    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

<label for="" class="form-label">Password</label>
<input type="text" placeholder="Enter your password" class="form-control">

</div>



        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <br>
            <button class="btn btn-success">Submit</button>


</div>
<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <a href="index.html">Back to login</a>
</div>

            
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>





    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
